{% extends 'blog/base.html' %}
{% block title %}My drafts{% endblock %}
{% block content %}
{% for post in posts %}
    <div class="post">
        <p class="date">created:{{ post.created_date|date:'Y-m-d' }}</p>
        <h1><a href="{% url 'post_detail' pk=post.pk %}" style="color:black">{{ post.title }}</a></h1>
        <p>{{ post.text|truncatechars:20 }}</p>
    </div>

{% endfor %}

{% endblock %}
