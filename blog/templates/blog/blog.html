{% extends "blog/base.html" %}

{% block title %}My blog{% endblock %}
{% block content %}
    {% for post in posts %}
        <div class="post">
          <p>{{ post.published_date}}</p>
          <a href="{% url 'post_detail' pk=post.pk %}"> <p>{{ post.title }}</p></a>
          <p>{{ post.text}}</p>
          <hr>
        </div>
    {% endfor %}

{% endblock %}
