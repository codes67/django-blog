{% extends 'blog/base.html' %}
{% block content %}
    {% if post.published_date %}
        <div>
            {{ post.published_date }}
        </div>
    {% endif %}
    <h1>{{ post.title }}</h1>
    <a href="{% url 'post_edit' pk=post.pk %}"><i class="far fa-edit fa-2x" style="color:blue"></i></a>
    <p>{{ post.text|linebreaksbr }}</p>
{% endblock %}
